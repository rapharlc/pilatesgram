<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pilatesgram</title>
</head>   
<body>
    <div class="tela-wrapper">
        <div class="tela-phone">
            <img src="./img/Iphone tela.png" alt="Iphone na tela do programa">
        </div>
        <div class="tela-boxes">
            <div class="group">
                <img src="./img/Pilatesgram.png" class="pilatesgram-logo" alt="logo">
                <div class="profile-foto">
                <img src="./img/Daniela perfil-2.png"  alt="foto de perfil">
                </div>
            <a href="#" class="pilatesgram-login">Continue como Daniela</a>
            <a href="#" class="pilatesgram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é danielaamorim?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-aplications">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>   
        </div>
    </div> 
</body>   
</html>
